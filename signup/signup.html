    <h1 class="text-center col-12 col-md-12 col-lg-12">Sign Up</h1>

		<div class="row mt-5">
		<div class="col-12 col-md-12 col-lg-12">
		<form action="post">
			<div class="form-group">

			</div>

            </div>
            <div class="form-group ">
				<label class="pb-3">Gender</label><br/>

                <input type="radio" name="Gender" value="female">Female
            </div>
            
			<div class="form-group">
